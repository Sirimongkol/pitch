<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sirimongkol Team</title>
    <link rel="icon" type="image" href="assets/img/sirimonkol_icon.png" />

    <!-- CSS -->
    <link href="mock.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Animate.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- P0 -->
    <div class="app-container animate__animated animate__zoomIn" id="_app-p0">
      <button
        class="btn btn-outline-success btn-lg"
        id="app-p0"
        onclick="play_bgm()"
      >
        คลิกเพื่อเริ่มต้น
      </button>
    </div>

    <audio loop id="bgm">
      <source
        src="assets/audio/Soothing Relaxation - Bright Future.mp3"
        type="audio/mpeg"
      />
      <!-- Your browser does not support the audio element. -->
    </audio>

    <!-- P1 -->
    <div class="app-container animate__animated animate__fadeIn" id="app-p1">
      <input type="text" id="app-p1-txtName" />
      <input type="text" id="app-p1-txtAge" />
      <br />
      <button class="btn btn-outline-success" id="app-p1-btn" onclick="">
        ยืนยัน
      </button>
      <!-- 
      <div class="app-text text-dark">
        <h1>Almost before we knew it, we had left the ground.</h1>
      </div> 
      -->
    </div>

    <!-- P2 -->
    <div
      class="app-container animate__animated animate__fadeIn"
      id="app-p2"
    ></div>

    <!-- P3 -->
    <div
      class="app-container animate__animated animate__pulse"
      id="app-p3"
    ></div>

    <!-- P4 -->
    <div
      class="app-container animate__animated animate__fadeIn"
      id="app-p4"
    ></div>

    <!-- P5 -->
    <div
      class="app-container animate__animated animate__tada"
      id="app-p5"
    ></div>

    <!-- P6 -->
    <div
      class="app-container animate__animated animate__rotateInUpLeft"
      id="app-p6"
    ></div>

    <!-- P7 -->
    <div class="app-container animate__animated animate__fadeIn" id="app-p7">
      <button class="btn btn-outline-success app-p7-btn" id="app-p7-btnY">
        จำได้
      </button>
      <button class="btn btn-outline-danger app-p7-btn" id="app-p7-btnN">
        จำไม่ได้
      </button>
    </div>

    <!-- P8 -->
    <div
      class="app-container animate__animated animate__pulse"
      id="app-p8-yes"
    ></div>
    <div
      class="app-container animate__animated animate__pulse"
      id="app-p8-no"
    ></div>

    <!-- P9 -->
    <div
      class="app-container animate__animated animate__fadeIn"
      id="app-p9"
    ></div>

    <!-- P10 -->
    <div
      class="app-container animate__animated animate__jackInTheBox"
      id="app-p10"
    ></div>

    <!-- JavaScript -->
    <script>
      function play_bgm() {
        var audio = document.getElementById("bgm");
        audio.volume = 0.4;
        audio.play();
      }
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#app-p0").click(function () {
          $("#_app-p0").hide();
          $("#app-p1").show();
        });
        $("#app-p1-btn").click(function () {
          // $("#app-p1").css({"background-image": "url('assets/img/p2.png')"});
          $("#app-p1").hide();
          $("#app-p2").show();
        });
        $("#app-p2").click(function () {
          $(this).hide();
          $("#app-p3").show();
        });
        $("#app-p3").click(function () {
          $(this).hide();
          $("#app-p4").show();
        });
        $("#app-p4").click(function () {
          $(this).hide();
          $("#app-p5").show();
        });
        $("#app-p5").click(function () {
          $(this).hide();
          $("#app-p6").show();
        });
        $("#app-p6").click(function () {
          $(this).hide();
          $("#app-p7").show();
        });
        $("#app-p7-btnY").click(function () {
          $("#app-p7").hide();
          $("#app-p8-yes").show();
        });
        $("#app-p7-btnN").click(function () {
          $("#app-p7").hide();
          $("#app-p8-no").show();
        });
        $("#app-p8-yes, #app-p8-no").click(function () {
          $(this).hide();
          $("#app-p9").show();
        });
        $("#app-p9").click(function () {
          $(this).hide();
          $("#app-p10").show();
        });
        $("#app-p10").click(function () {
          $(this).hide();
          $("#app-p11").show();
        });
      });
    </script>
  </body>
</html>
